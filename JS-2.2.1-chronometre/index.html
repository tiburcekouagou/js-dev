<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un chronomètre en secondes avec setTimeout</title>
    <script src="main.js"></script>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <style>
        @font-face {
            font-family: DigiTime;
            src: url(../fonts/DS-DIGI.TTF);
            font-style: normal;
            font-weight: normal;
        }

        * {
            margin: 0;
        }

        .background {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: .2;
        }



        .container {
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            text-transform: uppercase;
            margin-inline: 20%;
            text-align: center;
        }

        h1 {
            color: brown;
            font-size: 3rem;
        }

        #chrono {
            font-family: DigiTime;
            font-size: 10rem;
            margin: 0;
            padding-inline: 2rem;

        }

        button {
            padding: 1rem 2rem;
            background-color: white;
            color: brown;
            border: solid 1px brown;
            font-size: 2rem;
            cursor: pointer;
            transition: all .5s;
        }


        button:hover {
            background-color: brown;
            color: white;
            border-color: white;
        }

        .flex {
            display: flex;
            justify-content: center;
            background-color: brown;
            width: 90vw;
            color: white;
            font-family: DigiTime;
            font-size: 10rem;
            box-shadow: 1px 1px 2px black;
            border-radius: 30px;
            margin: 3rem;
        }

        .flex p {
            width: calc(100% / 3);
        }
    </style>
</head>

<body>
    <div class="background">
        <video autoplay="autoplay" muted="" loop="infinite" src="source/background.mp4"></video>

        <main class="container">
            <h1>Un chronomètre en secondes</h1>
            <div class="flex">
                <p id="minute">00:</p>
                <p id="seconds">00:</p>
                <p id="millisecond">00</p>
            </div>
            <div class="bouton">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </main>
    </div>
</body>

</html>
