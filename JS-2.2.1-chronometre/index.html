<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un chronomètre en secondes avec setTimeout</title>
    <script src="main.js" defer></script>
    <style>
        #chrono{
            display: flex;
            gap: 2rem;
            border: solid 2px #ccc;
            background-color: rgb(19, 164, 221);
            padding: 1.5rem;
            justify-content: center;
            margin-inline: 25rem;
            font-size: 2rem;
        }
        h1{
            text-align: center;
            color: aliceblue;
        }
        .bouton{
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .bt{
            font-size: 1.5rem;
            padding-block: 0.5rem;
            padding-inline: 1rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: none;
            transition: all 1s ease-in-out;
        }
        .bt:hover{
            background-color: rgb(19, 164, 221);
            color: white;
            cursor: pointer;
        }
        .container{
            margin-top: 20rem;
            text-align: center;
        }
        body{
            background-image: url("../JS-2.2.1-chronometre/tony-webster-97532.jpg");
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Un chronomètre en secondes</h1>
        <p id="chrono"></p>
        <div class="bouton">
            <button id="start" class="bt"> Start </button>
            <button id="stop" class="bt"> Stop </button>
            <button id="reset" class="bt"> Reset </button>
        </div>
    </div>
</body>
</html>
