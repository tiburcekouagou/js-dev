<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="main.js"></script>
</head>

<body class="container text-center mt-5">
    <h1 class="text-primary fw-bold mb-5">Un chronomètre en secondes</h1>
    <p class="mb-5 border bg-dark py-5 px-5 w-50 m-auto rounded fw-bold fs-5 text-white" id="chrono">00&nbsp;H: 00&nbsp;M: 00&nbsp;S: 00&nbsp;MS</p>
    <div class="mt-3">
        <button id="Start" class="btn btn-primary px-5 py-3 fw-bold">Start</button>
        <button id="Stop" class="btn btn-danger px-5 py-3 fw-bold">Stop</button>
        <button id="Reset" class="btn btn-success px-5 py-3 fw-bold">Reset</button>
    </div>



</body>

</html>
